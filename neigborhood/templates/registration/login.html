{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<style>
  body{
    background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgHMdQu-OWDxcBZXcCkpGoJBfOKo_YhZsX7DlUTgorUOImgyXB')
  }


</style>
<div class="container">
  <div class="row">
    
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>

    </div>
    <div class="panel panel-default">
      <div class="panel-body text-center">
        <p> Don't have  an account? <span><a class="" href="/accounts/register">Sign Up</a></span></p>
      </div>
    </div>

  </div>
   
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
